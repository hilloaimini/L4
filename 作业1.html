<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		#canvas{width:800px;
		height: 800px;border: 1px solid red;}
		
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800"height="800"></canvas>
		<script type="text/javascript">
			var canvas=document.getElementById("canvas");
			var ctx=canvas.getContext("2d");
			ctx.moveTo(0,0);
			ctx.lineTo(400,400);
			ctx.lineTo(800,0);
			ctx.fillStyle="#CAFF67";
			ctx.fill();
			ctx.closePath();
			ctx.beginPath();
            ctx.moveTo(0,0);
			ctx.lineTo(400,400);
			ctx.lineTo(0,800);
			ctx.fillStyle="#67BECF";
			ctx.fill();
			ctx.closePath();
			ctx.beginPath();
			ctx.moveTo(0,800);
			ctx.lineTo(200,600);
			ctx.lineTo(400,800);
			ctx.fillStyle="#FA8CCC";
			ctx.fill();
			ctx.closePath();
			ctx.beginPath();
			ctx.moveTo(200,600);
			ctx.lineTo(400,400);
			ctx.lineTo(600,600);
			ctx.lineTo(400,800);
			ctx.fillStyle="#A54C09";
			ctx.fill();
			ctx.closePath();
			ctx.beginPath();
			ctx.moveTo(400,800);
			ctx.lineTo(800,800);
			ctx.lineTo(800,400);
			ctx.fillStyle="#F6CA29";
			ctx.fill();
			ctx.closePath();
			ctx.beginPath();
			ctx.moveTo(600,600);
			ctx.lineTo(400,400);
			ctx.lineTo(600,200);
			ctx.fillStyle="#F9F51A";
			ctx.fill();
			ctx.closePath();
			ctx.beginPath();
			ctx.moveTo(600,600);
			ctx.lineTo(800,400);
			ctx.lineTo(800,0);
			ctx.lineTo(600,200);
			ctx.fillStyle="#EF3D61";
			ctx.fill();
			ctx.closePath();
			
			
			
			
			
			
		</script>
		
		
	</body>
</html>
